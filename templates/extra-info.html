{% extends "auth-layout.html" %} {% block content %}
<div class="logo">
  <a>
    <img src="static/images/resource/logo10.png" alt="Job Hunt" />
  </a>
</div>
<div class="col-md-5 mb-4">
  <form action="/extra-info" method="POST" enctype = "multipart/form-data">
    {% if msg %}
    <div class="alert alert-warning" role="alert">
      {{ msg }}
    </div>
    {% endif %}
    <h2>{{ session.get('name') }},<small id='subtitle'> tell more about you</small></h2>
    <div id="block0">
      <div class="form-another">
        Profile Picture:&nbsp;&nbsp;
        <input type="file" name="profile_pic" required/>
      </div>
      <div class="form-another">
        <textarea
          name="bio"
          class="form-control"
          placeholder="Write about you..."
          required
        ></textarea>
      </div>
    </div>
    <div id="block1">
      <div class="form-another">
        CV:&nbsp;&nbsp;
        <input type="file" name="cv" required/>
      </div>
      <div class="form-another">
        <textarea
          name="skillsset"
          class="form-control"
          placeholder="Your skills Eg: HTML, CSS, Javascript (seperate by comma)"
          required
        ></textarea>
      </div>
    </div>
    <div id="block2">
      <table class="table" id="edu-table">
        <tr>
          <td></td>
          <td><div class="add-btn" id="add-edu">Add Education</div></td>
        </tr>
        <tr>
          <td><input type="text" class="form-control" placeholder="School Name" name="school[]"></td>
          <td><input type="text" class="form-control" placeholder="Degree" name="degree[]"></td>
        </tr>
      </table>
    </div>
    <div id="block3">
      <table class="table" id="job-table">
        <tr>
          <td></td>
          <td><div class="add-btn" id="add-job">Add Experience</div></td>
        </tr>
        <tr>
          <td><input type="text" class="form-control" placeholder="Office Name" name="office[]"></td>
          <td><input type="text" class="form-control" placeholder="Responsibilities" name="desc[]"></td>
        </tr>
      </table>
    </div>
    <!-- ToDo: Add Additional form field -->
    <div class="form-row">
      <button id="next">Next</button>
    </div>
  </form>
</div>
{% endblock %}
